<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>shopping center</title>
	<link rel="stylesheet" type="text/css" href="color1.css">
	<script type="text/javascript">
function sendok(){
	if(userid.value!="" && userpwd.value!=""){		
		localStorage.userid=userid.value;
		sessionStorage.userpwd=userpwd.value;
		return true;
	}else{
		alert("请输入帐号");
		return false;
	}

	}

function isload(){
	if(localStorage.userid) 
		userid.value=localStorage.userid;
	
	
}
</script>
</head>

<body onload="isload()">
<img src="images/logo.png"/>
<form method="post" action="shopping.html" onsubmit="return sendok();"><br/>&nbsp
	请输入你的账号：<br/>
	<input  class="text" type="text" id="userid" value="" autofocus><br/><br/>&nbsp
	请输入你的密码：<br/>
	<input type="password" class="text" id="userpwd" value=""><br/>
	<font style="font-size:12px">(测试账号:刘晗  密码:1234567890)</font><br/><br/>
	<input type="submit" id="btn_send" value="登录"><br/><br/>
</form>
</body>
</html>
